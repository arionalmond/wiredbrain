<ion-header>

  <ion-toolbar color="danger">
    <ion-title>Congratulations</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>

  <ion-card>
    <img src="assets/imgs/reward.jpg">
  </ion-card>

  <div class="text-align">
    <p class="text-format">Generated Reward of</p>
    <p class="text-format"> {{displayparam | currency:'USD':true}}</p>
    <p class="text-format">You can use on next order</p>

  </div>

</ion-content>

<ion-footer>
  <ion-toolbar color="danger">
    <button ion-button clear (click)="dismiss()">Close</button>
  </ion-toolbar>
</ion-footer>
